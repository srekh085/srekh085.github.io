<html>
    <head>
        <title>Lab1: Survey</title>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="style.css">
        <div class="header">
            <a href="https://www.ign.com/ca"><img src="images/transparent_logo_ign.png" class="image"></a>
        </div>
        <div class="container">
            <p class="title">Help us improve your Experience!</p>
            <div class="formContainer">
                <form name="lab1_form" class="form">
                    <div class="section">
                        <p class="form-text" class="formText">How would you rate the information organization on the homepage? (In picture)</p>
                        <div class="imageblock">
                            <a href="https://www.ign.com/ca"><img src="images/home_ign.png" class="image"></a>
                        </div>
                            <ul class="likert">
                                <li>Bad Organization</li>
                                <li><input type="radio" name="guilty" value="1" /></li>
                                <li><input type="radio" name="guilty" value="2" /></li>
                                <li><input type="radio" name="guilty" value="3" /></li>
                                <li><input type="radio" name="guilty" value="4" /></li>
                                <li><input type="radio" name="guilty" value="5" /></li>
                                <li>Efficient Organizaion</li>
                            </ul>
                    </div>
                    
                     <div class="section">
                        <label for="sel1" class="formText">What do you spend most of your time on?</label><br>
                        <select name="cars" size="1" id="sel1" class="text">
                            <option value="volvo">Games</option>
                            <option value="saab">Movies</option>
                            <option value="fiat">Shows</option>
                            <option value="audi">Technology</option>
                        </select>
                    </div>
                    
                    <div class="section">
                        <label for="selMult" class="formText">What do you visit IGN to get news for?</label><br>
                        <select name="cars" size="4" id="selMult" multiple class="text">
                            <option value="volvo">Games</option>
                            <option value="saab">Movies</option>
                            <option value="fiat">Shows</option>
                            <option value="audi">Technology</option>
                        </select>
                    </div>
                    
                    <div class="section">
                        <label for="name">Your Name: </label>
                        <input class="text" type="text" id="name" name="Name">
                    </div>
                    
                    <div class="section">
                        <p class="form-text">What is your Gender?</p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>        
                    
                    <div class="section">
                        <label for="commentBox">Additional Comments:</label><br>
                        <textarea id="commentBox" class="text"></textarea>
                    </div>
                    
                    <div class="section"><input type="submit" value="Submit"></div>
                    
                </form>
            </div>
        </div>
        <div class="footer">
                <a href="https://www.ign.com/ca"><img src="images/transparent_logo_ign.png" class="image"></a>
                <p class="nametag">Sirjan Rekhi (Student ID: 300019180)</p>
        </div>
    </body>
</html>
