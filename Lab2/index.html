<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>


<body>
  <header>THE CARING GROCERS</header>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose your dietary preferences:
	<!-- <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')" multiple>
	<option value="Organic">Organic</option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">GlutenFree</option>
    <option value="None">None</option>
  </select> -->
  <div>
    <input type="checkbox" id="opt1" name="dietSelect" value="Vegetarian">
    <label for="opt1" style="font-weight: 300;">Vegetarian</label><br>
    <input type="checkbox" id="opt2" name="dietSelect" value="Gluten-Free">
    <label for="opt2" style="font-weight: 300;">Gluten-Free</label><br>
    <input type="checkbox" id="opt3" name="dietSelect" value="None">
    <label for="opt3" style="font-weight: 300;">Organic</label><br>
    <input type="checkbox" id="opt4" name="dietSelect" value="None">
    <label for="opt4" style="font-weight: 300;">None</label><br>
  </div>
  <button class="preferences-check" onclick="populateListProductChoices('displayProduct')">Submit</button>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="groceries.js"></script>
<script src="main.js"></script>

</body>
</html>
